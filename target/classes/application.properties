# 应用配置
spring.application.name=news-service
server.port=8080
server.servlet.context-path=/

# 数据库配置（可选）
spring.datasource.enabled=false
spring.datasource.driver-class-name=
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# 禁用自动配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.JdbcTemplateAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# 数据库连接池配置
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Tomcat配置
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.max-connections=8192
server.connection-timeout=60000

# 日志配置
logging.level.root=INFO
logging.level.com.news.service=DEBUG
logging.level.com.news.service.controller.SearchController=TRACE
logging.level.com.news.service.service.SearchServiceImpl=TRACE
logging.file.name=logs/news-service.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n

# Thymeleaf模板配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# 静态资源配置
spring.web.resources.static-locations=classpath:/static/

# 健康检查配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=false
management.endpoint.health.show-components=always

# 外部配置文件路径
app.config.file=./config/application.properties 