<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻检索服务</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/news/css/main.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/news/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">新闻检索服务</span>
            </a>
            
            <!-- 数据库状态指示器 -->
            <div class="db-status-indicator me-3">
                <span th:if="${isDatabaseEnabled}" class="badge bg-success">数据库已连接</span>
                <span th:unless="${isDatabaseEnabled}" class="badge bg-danger">数据库未连接</span>
            </div>
            
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/news/" class="nav-link active" aria-current="page">首页</a></li>
                    <li class="nav-item"><a href="/news/search-page" class="nav-link">搜索</a></li>
                    <li class="nav-item"><a href="/news/config-page" class="nav-link">配置</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="text-center">
            <h1 class="mt-5">欢迎使用新闻检索服务</h1>
            
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">系统状态</h5>
                            <div class="mt-3">
                                <p>数据库状态: 
                                    <span th:if="${isDatabaseEnabled}" class="text-success">已连接</span>
                                    <span th:unless="${isDatabaseEnabled}" class="text-danger">未连接</span>
                                </p>
                                
                                <div th:if="${isDatabaseEnabled}" class="alert alert-success">
                                    数据库连接正常，您可以进行搜索操作。
                                </div>
                                
                                <div th:unless="${isDatabaseEnabled}" class="alert alert-warning">
                                    数据库未连接，请先<a href="/news/config-page" class="alert-link">配置数据库</a>后重启服务。
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">搜索新闻</h5>
                            <p class="card-text">通过关键词搜索新闻内容</p>
                            <a href="/news/search-page" class="btn btn-primary">开始搜索</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">系统配置</h5>
                            <p class="card-text">配置数据库连接和系统设置</p>
                            <a href="/news/config-page" class="btn btn-primary">修改配置</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md text-center">
                    <small class="d-block mb-3 text-muted">&copy; 2023 新闻检索服务</small>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
